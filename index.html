<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }
    .card {
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    img {
        width: 100%;
        border-radius: 8px;
    }
    button {
        margin-top: 10px;
        padding: 8px 12px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #005dc1;
    }
</style>
</head>
<body>

<h2>ðŸ“‚ My Image Gallery</h2>
<div class="gallery" id="gallery"></div>

<script>
let imageCount = 200; // Change to your max image number

for(let i = 1; i <= imageCount; i++){
    let img = `./${i}.png`;

    fetch(img).then(res => {
        if(res.ok){
            let card = document.createElement('div');
            card.className = "card";
            card.innerHTML = `
                <img src="${img}">
                <button onclick="copyLink('${location.origin + location.pathname.replace(/\/[^/]*$/, '/') + i}.png')">
                    Copy Link
                </button>
            `;
            document.getElementById("gallery").appendChild(card);
        }
    });
}

function copyLink(url){
    navigator.clipboard.writeText(url);
    alert("Copied: " + url);
}
</script>

</body>
</html>
